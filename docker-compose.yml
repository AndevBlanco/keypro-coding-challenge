version: '3.8'

services:
  web:
    build: ./app
    ports:
      - "5001:5001"
    depends_on:
      - db
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/mydatabase
    volumes:
      - ./app:/app

  client:
    build: ./client
    ports:
      - "3001:3001"
    depends_on:
      - web
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client:/client
      - /client/node_modules

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
